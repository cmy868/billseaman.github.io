<!DOCTYPE html>
<html>

  {% include head.html %}

  <body style="background-color: black;">

    {% include subpageheader.html %}

    <br>
    <br>
    <br>

    {{ content }}

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/slick.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/nav.js"></script>
<script type="text/javascript">
  var scrollCount = null;
var scroll= null;
var slider = $('.autoplay');

$('.autoplay').slick({
    infinite: true,
    speed: 300,
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    pauseOnHover: true,
    variableWidth: true,
    zIndex: 2,
    responsive: [
        {
        breakpoint: 1024,
        settings: {
            slidesToShow: 3,
            slidesToScroll: 1,
            infinite: true,
        }
        }, 
        {
        breakpoint: 600,
        settings: {
            slidesToShow: 2,
            slidesToScroll: 1
        }
        },
        {
        breakpoint: 480,
        settings: {
            slidesToShow: 3,
            slidesToScroll: 1
        }
        }
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
    ]
});

slider.on('wheel', (function(e) {
    e.preventDefault();

    clearTimeout(scroll);
    scroll = setTimeout(function(){scrollCount=0;}, 35);
    if(scrollCount) return 0;
    scrollCount=1;

    if (e.originalEvent.deltaY < 0) {
        $(this).slick('slickNext');
    } else {
        $(this).slick('slickPrev');
    }
}));


    $(window).on("load", function () {
      $(".loader-wrapper").fadeOut("slow");
    });


</script>

  </body>

</html>
